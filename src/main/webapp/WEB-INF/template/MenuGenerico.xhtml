<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>JSF Treinamento</title>

</h:head>

<h:body>
	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="titulo.png" />
		</div>
		<div style="float: right">
			<h:graphicImage library="imagens" name="logo.png" width="80" />
		</div>


		<p:confirmDialog>
			<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
				icon="ui-icon-check" />
			<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
				icon="ui-icon-close" />
		</p:confirmDialog>
		
		
	</header>
	
	<ui:insert name="corpo"/>
	
	<footer><H2>*********Rodapé da página ***********</H2></footer>

</h:body>

</html>
